<div class="navbar bg-white breadcrumb-bar">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li *ngFor="let item of items" class="breadcrumb-item" [ngClass]="{'active': item.active}">
        <a *ngIf="!item.active; else labelOnly" [routerLink]="['/'+item.url]">{{item.title}}</a>
        <ng-template #labelOnly>{{item.title}}</ng-template>
      </li>
    </ol>
  </nav>

  <ng-content></ng-content>
</div>
