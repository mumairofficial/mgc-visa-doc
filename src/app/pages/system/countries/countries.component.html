<content-wrapper>
  <page-header>
    <h2>Medium Rare â˜•</h2>
    <p class="lead">A small web studio crafting lovely template products.</p>
  </page-header>

  <hr>

  <div class="content-list">
    <div class="row content-list-head">
      <div class="col-auto">
        <h3>Projects</h3>
        <button class="btn btn-round" data-toggle="modal" data-target="#user-invite-modal">
          <i class="material-icons">add</i>
        </button>
      </div>
      <div class="col-md-auto">
        <div class="input-group input-group-round">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="material-icons">filter_list</i>
            </span>
          </div>
          <input type="search" class="form-control filter-list-input" placeholder="Filter projects" aria-label="Filter User" aria-describedby="filter-projects">
        </div>
      </div>
    </div>
  </div>
</content-wrapper>


<div class="modal fade" id="user-invite-modal" tabindex="-1" role="dialog" aria-labelledby="user-invite-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Invite Users</h5>
        <button type="button" class="close btn btn-round" data-dismiss="modal" aria-label="Close">
          <i class="material-icons">close</i>
        </button>
      </div>
      <!--end of modal head-->
      <div class="modal-body">
        <p>Send an invite link via email to add members to this team</p>
        <div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                  <i class="material-icons">email</i>
              </span>
            </div>
            <input type="email" class="form-control" placeholder="Recipient email address" aria-label="Recipient email address" aria-describedby="recipient-email-address">
          </div>
          <!--<div class="text-right text-small mt-2">-->
            <!--<a href="#" role="button">Add another recipient</a>-->
          <!--</div>-->
        </div>
      </div>
      <!--end of modal body-->
      <div class="modal-footer">
        <button role="button" class="btn btn-primary" type="submit">
          Invite user
        </button>
      </div>
    </div>
  </div>
</div>
