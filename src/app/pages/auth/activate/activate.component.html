<div class="row justify-content-center">
  <div class="col-xl-5 col-lg-6 col-md-7">
    <div class="text-center">
      <h1 class="h2">Activate Account</h1>
      <p class="lead">Enter strong password</p>
      <form>
        <div class="form-group">
          <input class="form-control" type="password" placeholder="Password" name="new-account-password">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" placeholder="Confirm Password" name="confirm-account-password">
          <div class="text-left">
            <small>Your password should be at least 8 characters</small>
          </div>
        </div>
        <button class="btn btn-lg btn-block btn-primary" role="button" type="submit">
          Create account
        </button>
        <small>By clicking 'Create Account' you agree to our <a href="#">Terms of Use</a></small>
      </form>
    </div>
  </div>
</div>
